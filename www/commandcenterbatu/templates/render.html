<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta name="author" content="{{ web_config['DEVELOPER'] }}"/>
    <meta name="website" content="{{ web_config['DEVELOPER_WEBSITE'] }}"/>
    <meta name="version" content="{{ web_config['APP_VERSION'] }}"/>
    <meta
            name="description"
            content="{{ web_config['APP_NAME_LONG'] }}"
    />
    <meta name="keywords" content="{{ web_config['APP_NAME'] }}"/>
    <title>{{ web_config['APP_NAME_LONG'] }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo_solid.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='images/logo_solid.png') }}" type="image/x-icon">

    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='fomantic/semantic.css') }}"
            type="text/css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='fomantic/semantic.js') }}"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,700;1,200;1,700&display=swap');
    </style>
    <style>
        html,
        html * {
            font-family: 'Nunito', sans-serif;
            letter-spacing: 1px;
        }

    </style>

    <script>
        $(document).ready(function () {

        });
    </script>

</head>

<body id="root">

<div class="ui container">
    <br>
    <div class="ui secondary menu">
        <div class="header item">Brand</div>
        <a class="active item">
            Home
        </a>
        <a class="item">
            Messages
        </a>
        <a class="item">
            Friends
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
            <a class="ui item">
                Logout
            </a>
        </div>
    </div>
    <div class="ui divider"></div>
    <br>
    <div class="ui grid">
        <div class="four wide column">
            <div class="ui secondary vertical pointing fluid menu">
                <a class="item">
                    Home
                </a>
                <a class="item">
                    Messages
                </a>
                <a class="item active">
                    Friends
                </a>
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui form">
                <div class="field">
                    <input type="text" name="first-name" placeholder="First name">
                </div>
                <div class="field">
                    <textarea placeholder="Some example text...">

                        {% for result in results %}
                            Nama {{ result.nama }}
                            E-mail {{ result.email }}
                        {% endfor %}

                        {% for dict_item in results %}
                            {% for key, value in dict_item.items() %}
                                <b>Key: {{ key }}</b>
                                <b>Value: {{ value }}</b>
                                <hr/>
                            {% endfor %}
                        {% endfor %}

                    </textarea>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
